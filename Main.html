<div class="container text-light" style="background-color: rgba(0,0,0,0.6); padding: 1.5rem; border-radius: 0.5rem;">

    <p class="fw-bold display-4">Registration Form</p>

    <details>
        <summary>Instructions:</summary>
        <p id="instructions"></p>
    </details>

    <br>

    <span class="lead">Account Information</span>
    <form>

        <div class="row mt-3">
            <div class="col">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
            </div>
            <div class="col">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" min="1">
            </div>
            <div class="col">
                <label for="phonenumber">Phone Number:</label>
                <input type="text" class="form-control" id="phonenumber" placeholder="xxxx-xxx-xxxx">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="emailinfo">Email:</label>
                <input type="email" class="form-control" id="emailinfo" placeholder="JohnDoe@gmail.com">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="username">Enter your Username:</label>
                <input type="text" class="form-control" id="username">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="password">Enter your Password:</label>
                <input type="password" class="form-control" id="password">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="passwordconf">Confirm your Password:</label>
                <input type="password" class="form-control" id="passwordconf">
            </div>
        </div>

        <div class="form-check mt-3">
            <input type="checkbox" class="form-check-input" id="mode1">
            <label class="form-check-label" for="mode1">
                I accept the 
                <a href="terms.html" class="text-decoration-underline text-info">Terms of Use</a> 
                and 
                <a href="privacy.html" class="text-decoration-underline text-info">Privacy Policy</a>
            </label>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-info text-white" onclick="checkPassword">Create my account</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>

    </form>

    <hr class="my-5">

    <div class="text-center">
        <h5 class="mb-3">Upload Your Photo</h5>

        <img src="https://img.freepik.com/premium-vector/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-vector-illustration_561158-3485.jpg?w=1380"
             class="rounded-circle mb-3"
             width="150"
             height="150"
             alt="Profile Preview"
             id="profpic">

        <div class="mb-3 w-50 mx-auto">
            <input type="file" class="form-control">
        </div>

        <button class="btn btn-info text-white" 
onclick="upload_pic()">
    Upload Photo
</button>
</div>

<footer class="text-center text-light mt-4 mb-3">

<script> 

function upload_pic()
{
    window.alert('Your Profile Picture has been uploaded');
    document.getElementById('profpic').src="https://www.profilebakery.com/wp-content/uploads/2023/04/Profile-Image-AI.jpg";
}

document.getElementById("instructions").innerHTML =
"Please fill out the following fields below with the correct information. Once done, please review before submitting. You may either change or leave your photo as the default if not changed.";

function checkPassword() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("passwordconf").value;
    (password !== confirmPassword) && window.alert("Passwords do not match!");
}

//most things here are from other drills and or practices
</script>
